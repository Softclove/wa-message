<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Sender</title>
    <link rel="shortcut icon" href="./logo1.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom smoky effect with green background */
        .green-smoky-bg {
            background: rgba(42, 202, 101, 0.733); /* Light green with transparency */
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.5); /* Green shadow effect */
            border-radius: 0.5rem; /* Rounded corners */
            padding: 1rem; /* Padding around the logo */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <!-- Logo Section -->
        <div class="flex justify-center mb-6">
            <div class="relative green-smoky-bg">
                <img src="./logo.png" alt="Logo" class="h-40 w-40">
            </div>
        </div>

        <h1 class="text-2xl font-bold text-center mb-4">DotQr - Send WhatsApp Message</h1>
        <form id="whatsappForm" class="space-y-4">
            <div>
                <label for="phoneNumber" class="block text-lg font-medium text-gray-700 mb-2">Phone Number (without country code):</label>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="8421735588" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">
                Send Message
            </button>
        </form>
    </div>

    <script>
        document.getElementById('whatsappForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var phoneNumber = document.getElementById('phoneNumber').value;
            var defaultCountryCode = '+91';  
            var fullNumber = defaultCountryCode + phoneNumber;
            var url = 'https://wa.me/' + fullNumber;
            window.open(url, '_blank');
        });
    </script>
</body>
</html>
